            <nav id="mainMenu">

                <nav id="Nav">

    <main>

        

        <aside class="filterSideBar">
            <div class="filterSection">
                <h3>Marcas</h3>
                <label><input type="checkbox">Marca 1</label>
                <label><input type="checkbox">Marca 2</label>
                <label><input type="checkbox">Marca 3</label>
                <label><input type="checkbox">Marca 4</label>
                <label><input type="checkbox">Marca 5</label>
            </div>

            <div class="filterSection">
                <h3>Preço</h3>
                <input type="range" min="5" max="10000" id="rangeFilter">
                <span id="min-max">R$ 5 - R$ 5</span>
            </div>

            <div class="filterSection">
                <h3>Ofertas e Descontos</h3>
                <label><input type="checkbox">Ofertas do Dia</label>
                <label><input type="checkbox">Todos os Descontos</label>
            </div>

            <div class="filterSection">
                <h3>Condição</h3>
                <label><input type="checkbox">Novo</label>
                <label><input type="checkbox">Usado</label>
            </div>

            <div class="filterSection">
                <h3>Disponibilidade</h3>
                <label><input type="checkbox">Exibir itens disponíveis no estoque</label>
            </div>
        </aside>

        <div class="imgs">
            <img src="img/motorcycle-helmet-clipart-design-illustration-free-png.webp" alt="">
            <img src="img/images.jpg" alt="">
